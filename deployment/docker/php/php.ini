; PHP Configuration for KL Gestor Pub Docker Container

; Basic settings
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session settings
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_strict_mode = 1

; Timezone
date.timezone = America/Sao_Paulo

; OPcache settings
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; File uploads
file_uploads = On
upload_tmp_dir = /tmp

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; MySQL settings
mysqli.default_host = mysql
mysqli.default_user = klgestorpub
mysqli.default_pw = klgestorpub_password

; PDO MySQL settings
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Logging
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = Off

; Mail settings (for development with Mailhog)
SMTP = mailhog
smtp_port = 1025
sendmail_path = "/usr/sbin/sendmail -t -i -S mailhog:1025"

; Mbstring settings
mbstring.language = Portuguese
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = UTF-8,ISO-8859-1,ASCII
mbstring.substitute_character = none

; GD settings
gd.jpeg_ignore_warning = 1

; Zip settings
zip.compression_level = 6